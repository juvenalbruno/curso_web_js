<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercícios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href wm-nav="Exerercicio/04_Teste.html">00 - Teste</a>
        <a href wm-nav="Exerercicio/06_Texto_01.html">01 - Texto 1</a>
        <a href wm-nav="Exerercicio/07_Texto_02.html">02 - Texto 2</a>
        <a href wm-nav="Exerercicio/08_Listas.html">03 - Listas</a>
        <a href wm-nav="Exerercicio/09_Listas_Aninhadas.html">04 - Listas Aninhadas</a>
        <a href wm-nav="Exerercicio/10_links.html">05 - Links</a>
        <a href wm-nav="Exerercicio/11_Tabela.html">06 - Tabela</a>
        <a href wm-nav="Exerercicio/Formulario/Forme.html">07 - Formulario</a>
        <a href wm-nav="Exerercicio/14_Video.html">09 - Video</a>
        <a href wm-nav="Exerercicio/15_Tags_Nao_Visuais.html">10 - Tags Não Visuais</a>
    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso de Web Moderno
    </footer>
    <script>
        document.querySelectorAll('[wm-nav]').forEach(link => {
            const conteudo = document.getElementById('conteudo')
            
            link.onclick = function(e) {
                e.preventDefault()
                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
