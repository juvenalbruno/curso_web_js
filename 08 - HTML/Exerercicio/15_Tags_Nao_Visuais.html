<h1>Tags Não Visuais</h1>

<!--
Tags Semânticas...
    
    section - Agruparmento temático de Conteúdo
    article - Conteúdo auto-contido
    header - Cabeçalho do documento
    footer - Rodapé do documento
    nav - Agrupamento de links de navegação
    aside - De lado (ex. sidebar). Relacionado com o conteúdo em volta (adendo)
    details - Exibir detalhes que pode ser exibidos ou escondidos

    As Famosas...

    div - divisão ou seção
    span - Usado para agrupar elementos inline
-->

<div>Área 1</div>
<div>Área 2</div>

<p>
    Esse é um texto com <span class="diferente">muitas palavras</span> e pronto
</p>

<style>
    div {
        display: inline;
    }
    span {
        display: block;
    }

    .diferente {
        font-weight: bold;
        font-size: 30px;
        color: red;
    }
</style>
